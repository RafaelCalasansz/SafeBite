<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeBite - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="login-page-body">

<header class="login-header">
    <h1>SafeBite</h1>
</header>

<main class="login-main">

    <div class="login-form-box">
        <h2>Login / Criar Conta</h2>

        <div th:if="${param.error}" class="alert-error">
            Email ou senha inválidos.
        </div>
        <div th:if="${param.success}" class="alert-success">
            Registro feito com sucesso! Faça o login.
        </div>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <button type="submit" class="btn-primary btn-block">Entrar</button>
            </div>
            <div>
                <a th:href="@{/register}" class="btn-secondary btn-block">Crie sua Conta</a>
            </div>
        </form>

    </div>

</main>

<footer class="login-footer">
    <p>© 2025 SafeBite. Todos os direitos reservados.</p>
</footer>

</body>
</html>

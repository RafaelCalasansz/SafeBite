<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeBite - Minha Carteirinha</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="home-page-body">

<nav class="navbar">
    <a class="navbar-brand" th:href="@{/}">SafeBite</a>
    <div class="navbar-links">
        <a th:href="@{/}" class="btn-primary">Voltar para o início</a>
    </div>
</nav>

<main class="login-main">
    <div class="container">

        <div class="content-box-main">
            <h1 class="content-box-title">Minha Carteirinha de Emergência</h1>

            <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}"></div>

            <div class="card-mold">
                <h2>DADOS DE EMERGÊNCIA</h2>
                <div class="card-section">
                    <h3>Contatos de Emergência:</h3>
                    <p th:text="${card.contatosEmergencia ?: 'Nenhum contato cadastrado.'}"></p>
                </div>
                <div class="card-section">
                    <h3>Medicamentos de Uso Contínuo:</h3>
                    <p th:text="${card.medicamentosContinuos ?: 'Nenhum medicamento cadastrado.'}"></p>
                </div>
                <div class="card-section">
                    <h3>Instruções Médicas / Alergias Graves:</h3>
                    <p th:text="${card.instrucoesMedicas ?: 'Nenhuma instrução cadastrada.'}"></p>
                </div>
            </div>

            <a th:href="@{/emergencyCard}" class="edit-button">Editar Informações</a>
        </div>

    </div>
</main>

<footer class="login-footer">
    <p>© 2025 SafeBite. Todos os direitos reservados.</p>
</footer>

</body>
</html>
